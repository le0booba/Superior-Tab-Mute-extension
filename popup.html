<!DOCTYPE html>
<html>
<head>
    <title>Superior Tab Mute</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Muting Mode</h3>
            <div class="app-info">
                <span id="version-info"></span>
                <span id="author-info">by badrenton</span>
            </div>
        </div>
        
        <label class="toggle-switch">
            <input type="checkbox" id="master-toggle-switch" checked>
            <span class="slider"></span>
        </label>

        <div id="controls-wrapper">
            <form id="mode-form">
                <label>
                    <input type="radio" name="mode" value="active" checked>
                    Mute all except active tab
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" value="first-sound">
                    Mute all except first tab with sound
                </label>
                <br>
                <label>
                    <input type="radio" name="mode" value="whitelist">
                    Mute all except a specific tab
                </label>
            </form>

            <div id="first-sound-controls" class="hidden">
                <button id="refresh-first-sound-btn">Set Active Tab as Sound Source</button>
                <div id="current-sound-source-display"></div>
            </div>

            <div id="whitelist-section" class="hidden">
                <h4>Select a Tab to Unmute:</h4>
                <ul id="audible-tabs-list">
                    <li class="no-sound">No tabs are currently playing sound.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
